{% extends "base_vendas.html" %}
    {% block content %} 
      <div class="body-vendas">
        <div class="container px-3 my-5 clearfix">
          <!-- Shopping cart table -->
          <div class="card">
              <div class="card-header">
                  <h2>Carrinho de compras</h2>
              </div>
              <div class="card-body">
                  <div class="table-responsive">
                    <table class="table table-bordered m-0">
                      <thead>
                        <tr>
                          <!-- Set columns width -->
                          <th class="text-center py-3 px-4" style="min-width: 400px;">Nome do produto</th>
                          <th class="text-right py-3 px-4" style="width: 100px;">preco</th>
                          <th class="text-center py-3 px-4" style="width: 120px;">Quantidade</th>
                          <th class="text-right py-3 px-4" style="width: 100px;">Total</th>
                          <th class="text-center align-middle py-3 px-0" style="width: 40px;"><a href="#" class="shop-tooltip float-none text-light" title="" data-original-title="Clear cart">Esvaziar carrinho<i class="ino ion-md-trash"></i></a></th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for index,row in cart.iterrows()%}          
                        <tr>
                          <td class="p-4">
                            <div class="media align-items-center">
                              <img src="../static/img/icone_logo.png" class="d-block ui-w-40 ui-bordered mr-4" alt="">
                              <div >
                                <a href="#" class="d-block text-dark">{{index}}</a>
                              </div>
                            </div>
                          </td>
                          <td class="text-right font-weight-semibold align-middle p-4">{{row['valor']}}</td>
                            <form action="/finalizar" method="GET"><td class="align-middle p-4 qtd-btn">
                              <input type="number" name="{{index}}" class="form-control text-center" value="{{row['Quantidade']}}">
                                <button type="submit" class="btn-chk">✅</button>
                            </form>
                          </td>
                          <td class="text-right font-weight-semibold align-middle p-4">{{row['total']}}</td>
                          <td class="text-center align-middle px-0"><a href="produto_excluido/{{index}}" class="shop-tooltip close float-none text-danger" title="" data-original-title="Remove">❎</a></td>
                        </tr>          
                        {% endfor %} 
                      </tbody>
                    </table>
                  </div>
                  <!-- / Shopping cart table -->
              
                    <div class="d-flex flex-wrap justify-content-between align-items-center pb-4">
                      <div class="text-right mt-4">
                        <label class="text-muted font-weight-normal m-0">Total</label>
                        <div class="text-large">
                          <h2>R$:{{ total}}</h2>
                        </div>
                      </div>
                    </div>
              
                  <div class="container btn-cart-end">
                    <a href="/hortifruti/1">
                      <button type="button" class="btn btn-lg btn-default md-btn-flat mt-2 mr-3">Back to shopping</button>
                    </a>
                    <a href="/obrigado">
                      <button type="button" class="btn btn-lg btn-primary mt-2">Checkout</button>
                    </a>
                  </div>
              
              </div>
        </div>
      </div>
{% endblock %}
